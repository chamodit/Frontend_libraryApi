<h1>LIBRARY</h1>

<h2>AUTHORS</h2>
<br />
<div>
  <form>
    <div class="col-md-6">
      <h4 style="padding-bottom: 20px">Authors' Details</h4>
    </div>
    <div class="content">
      <div class="form-row">
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input
              matInput
              placeholder="Enter First Name Here"
              name="fname"
              [(ngModel)]="fname"
              required
              style="color: #0000"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              placeholder="Enter Last Name Here"
              name="lname"
              [(ngModel)]="lname"
              required
              style="color: #0000"
            />
          </mat-form-field>
        </div>
      </div>
    </div>

    <button
      mat-raised-button
      color="primary"
      style="float: right"
      (click)="addAuthor()"
    >
      SAVE
    </button>
  </form>
</div>
