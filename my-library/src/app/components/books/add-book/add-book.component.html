<h1>BOOKS</h1>

<h2>BOOK DETAILS</h2>
<br />
<div>
  <form>
    <div class="col-md-6">
      <h4 style="padding-bottom: 20px">Add Book Details</h4>
    </div>

    <div>
      <div class="form-row">
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Name of the Book</mat-label>
            <input
              matInput
              placeholder="Enter name of the book here"
              name="name"
              [(ngModel)]="name"
              required
              style="color: #999"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>ISBN Number</mat-label>
            <input
              matInput
              placeholder="Enter ISBN number of the book here"
              name="isbn"
              [(ngModel)]="isbn"
              required
              style="color: #999"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Author's Name</mat-label>
            <mat-select name="authors" [(ngModel)]="author" style="color: #0000"
              ><mat-option
                value="{{ author._id }}"
                *ngFor="let author of authors"
                >{{ author.fname }}{{ author.lname }}</mat-option
              ></mat-select
            >
          </mat-form-field>
        </div>
      </div>
    </div>

    <button
      mat-raised-button
      color="primary"
      style="float: right"
      (click)="addBook()"
    >
      Save
    </button>
    <button
      mat-raised-button
      color="primary"
      style="float: right"
      (click)="viewBooks()"
    >
      Cancel
    </button>
  </form>
</div>
